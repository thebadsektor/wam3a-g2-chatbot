                margin-top: -80px;

            }

                margin-top: -70px;
            }
        }
        @media (min-width: 768px){

          }
          
          .chat-header {
            background-color: #333;

            font-size: 18px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
          }
          .container {
            max-width: 400px;

<body class="bg-light d-flex w-100 body" style="height: 100vh;">
    <span class="bg-dark w-100 side">
      <span class="w-100 d-flex justify-content-between ps-3 pe-3 pt-3">
        <img src="{{ url_for('static', filename='lspu.png') }}" >
        <img src="{{ url_for('static', filename='css.png') }}" >
      </span>
      <span class="d-flex flex-column texts">
        <strong><h1 class="text-light text-center txt">LAGUNA STATE POLYTECHNIC UNIVERSITY</h1></strong>
        <h6 class="text-light text-center txt txt1">STA. CRUZ, LAGUNA</h6>
        <h4 class="text-light text-center txt txt2">Frequently Ask Question</h4>
        <p class="text-light text-center txt txt3">(ENROLLMENT QUESTIONS & ANSWERS)</p>
      </span>

    </span>
    <div class="card w-100 d-flex flex-column">
        <div class="chat-header">ENROLLMENT QUESTIONS (INCOMING FRESHMEN)</div>
        
            <div class="messenger" id="messenger" >
                <div id="conversation" >
                    <div class="message">Welcome, we are happy to assist you. Just ask me a question related to enrollment.</div>

                </div>
            </div>
            <form id="message-form" method="post" action="/get_response" autocomplete="off" class="">
                <input type="text" id="user-input" name="user_input" placeholder="Enter your question" required>
                <button type="submit">Send</button>
            </form>
        
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('form').submit(function(event) {
                    event.preventDefault();
                    var form = $(this);
                    var userInput = $('#user-input').val();
        
                    // // Create new message element
                    var newMessage = $('<div>').addClass('message user-message').text(userInput);
        
                    // // Append new message to the conversation
                    $('#conversation').append(newMessage);
        
                    // Clear the input field
                    
        
                    // Scroll to the bottom of the conversation
                    scrollToBottom();
                    
                    // Send the user input to the server and receive the bot's response asynchronously
                    $.ajax({
                        type: form.attr('method'),
                        url: form.attr('action'),
                        data: form.serialize(),
                        success: function(response) {
                            // Create new message element for the bot's response
                            var botMessage = $('<div>').addClass('message').text(response);
        
                            // Append the bot's response to the conversation
                            $('#conversation').append(botMessage);
                            $('#user-input').val('');
                            // Scroll to the bottom of the conversation
                            scrollToBottom();
                        }
                    });
                });
        
                // Function to scroll to the bottom of the conversation
                function scrollToBottom() {
                var messenger = $('#messenger');
                messenger.animate({ scrollTop: messenger.prop('scrollHeight') }, 400);
            }
            });
        </script>
        </div>
      

    
</body>
